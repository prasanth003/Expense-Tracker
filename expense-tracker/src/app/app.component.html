<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <a (click)="redirctToHome()">
              <ion-item routerDirection="'root'">
                <ion-icon slot="start" name="home"></ion-icon>
                <ion-label>
                  Home
                </ion-label>
              </ion-item>
            </a>
            <a (click)="redirctToList()">
              <ion-item routerDirection="'root'">
                <ion-icon slot="start" name="wallet"></ion-icon>
                <ion-label>
                  Wallet
                </ion-label>
              </ion-item>
            </a>
            <a (click)="redirctToLogout()">
              <ion-item routerDirection="'root'">
                <ion-icon slot="start" name="log-out"></ion-icon>
                <ion-label>
                  Logout
                </ion-label>
              </ion-item>
            </a>            
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
